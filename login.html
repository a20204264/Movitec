<body>
    <header>
        <nav>
            <div>
                <img src="./img/logo2.png" alt="" class="logo">
            </div>
            <input type="checkbox" name="" id="check">
            <label for="check" class="bar-btn">
                <i class="fas fa-bars"></i>
            </label>
            <ul class="nav-menu">
                <li><a class="active" href="index.html">Inicio</a></li>
                <li><a class="active"  href="planes.html">Planes</a></li>
                <li><a class="active"  href="acerca_de_nosotros.html">Acerca de Nosotros</a></li>
                <li><a class="active"  href="contacto.html">Contacto</a></li>
                <li><a class="active"  href="login.html">Login</a></li>

            </ul>
        </nav>         
         

    </header><!--Header-->
    <main class="contenedor">
        <input type="checkbox"  id="flip">
         <div class="cover">
            <div class="front">
                <img src="img/login.jpg" alt="">
            </div>
            <div class="back">
                <img class="backImg" src="img/backimagen.jpg" alt="">
            </div>
         </div>
         
        <form action="#">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Inicio de Sesión</div>
                    <div class="input-boxes">
                        <div class="input-box">                        
                            <input type="email" placeholder="Ingresa tu correo">
                        </div>
                        <div class="input-box">                        
                            <input type="password" placeholder="Ingresa tu clave">
                        </div>
                        <div class="text">
                            <a href="#">Olvidaste tu clave?</a>
                        </div>
    
                        <div class="button input-box">                        
                            <input type="submit" value="Iniciar">
                        </div>
                        <div class="text text-login">No tienes cuenta? <label for="flip">Registrate ahora</label></div>
                    </div>
                </div>
                
    
                <div class="signup-form">
                    <div class="title">Registro</div>
                    <div class="input-boxes">
                        <div class="input-box">                        
                            <input type="text" placeholder="Ingresa tu Nombre">
                        </div>
                        <div class="input-box">                        
                            <input type="email" placeholder="Ingresa tu correo">
                        </div>
                        <div class="input-box">                        
                            <input type="password" placeholder="Ingresa tu clave">
                        </div>
                        <div class="button input-box">                        
                            <input type="submit" value="Registrar">
                        </div>
                        <div class="text text-sign">Ya tienes cuenta? <label for="flip">Inicia Sesión ahora</label></div>
    
                    </div>
    
                </div>
            </div>
        </form>
        

    </main>
    
    
</body>
